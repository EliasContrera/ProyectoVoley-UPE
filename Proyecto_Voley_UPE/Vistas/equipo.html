<html>
<head>

    column-count: 2;

     margin-bottom: 20px; /* Espacio entre los jugadores */
    }

    .custom-select-container {
        max-width: 300px;
        margin: auto;
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
    }
  </style>

<body>
     <!--Fondo original-->
    <h1> . </h1>
     <!--barra de navegacion-->
    <div id="navbar-container" style="padding-bottom: 10%;"></div><br>
  
  <label for="equipos">Selecciona un equipo:</label>
  <select id="equipos">
    <!-- Opciones de equipos cargadas dinámicamente -->
    <!-- ajax es el encargado de rellenar el select con las option, lo hace usando un php y la base de datos -->
  </select>
  
  <div id="jugadoresContainer"  class="columns-container">
    <!-- Aquí se mostrarán los jugadores -->
  </div>

  <footer style="padding-top: 20%;">

    <div id="footer-container"></div>
</footer>
